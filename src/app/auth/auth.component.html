<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6">
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <div style="text-align:center;" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading"> 
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <div class="row">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"> {{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="switchMode()" type="button"> Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
